<table mat-table [dataSource]="logs">
    <!-- Position Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let logs"> {{logs.user}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let logs"> {{logs.date}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef> operation </th>
      <td mat-cell *matCellDef="let logs"> {{logs.operation}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="object">
      <th mat-header-cell *matHeaderCellDef> object </th>
      <td mat-cell *matCellDef="let logs"> {{logs.object}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
