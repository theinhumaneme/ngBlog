<mat-card class="post">
    <mat-card-header>
        <mat-card-title>Kalyan Mudumby</mat-card-title>
        <img mat-card-avatar class="author-image" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj15jpLyrg59T5P7xd5VWrffH0a_uha_Y5BDWVeTnFHN2yjKeaKVUA98KnoHTcIfzrWbAwfUc-WRAKL5ivV44q8EKWeD3dT5hUcFp6mtYWgISKzJ5vbihHqF8OA59WwxkmV5C-m-ExwAwvkEngYZIUGlSW_V5lnUuYspaKg2GnNgETZFoblnc7078ZXVA/s3534/KalyanPortal.JPG">
        <mat-card-subtitle>{{post.datePosted | date:'MMMM d, y'}}</mat-card-subtitle>
        <mat-card-subtitle *ngIf="post.hasOwnProperty('comments')" >{{post.comments.length}} Comments</mat-card-subtitle>
        <mat-card-subtitle *ngIf="!post.hasOwnProperty('comments')" >0 Comments</mat-card-subtitle>
        <mat-card-subtitle>
            <mat-chip-list>
                <mat-chip>hello</mat-chip>
                <mat-chip>hi</mat-chip>
                <mat-chip>bye</mat-chip>
                <mat-chip>lmao</mat-chip>
            </mat-chip-list>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-card-title class="post-title" routerLink="/view/{{id}}/post" style="cursor: pointer;">{{post.title}}</mat-card-title>
        <p>{{post.content}}</p>
    </mat-card-content>
    <mat-card-footer class="post-footer">
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" routerLink="/edit/{{id}}/post">Edit</button>
            <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
